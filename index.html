<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./gameClass.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Colors memory game</title>
  </head>
  <body>
    <div class="game-over-container invisible">
      <div class="label">You won!</div>
      <div class="final-score">
        Your score is: <span class="highlighted-score"> - 200</span>
      </div>
      <button id="newGameBtn">New game</button>
    </div>
    <div class="datas-container">
      <div class="pairs-found-container">
        <div class="pairs-found-label">Pairs found</div>
        <div class="pairsFoundData">0 of 9</div>
      </div>
      <div class="clicks-container">
        <div class="clicks-label">Clicks</div>
        <div class="clicksData">0</div>
      </div>
      <div class="time-container">
        <div class="time-label">Time</div>
        <div class="timeData">0s</div>
      </div>
    </div>
    <div id="memory-card-container">
      <div data-name="red" class="card backSide red"></div>
      <div data-name="red2" class="card backSide red"></div>
      <div data-name="yellow" class="card backSide yellow"></div>
      <div data-name="yellow2" class="card backSide yellow"></div>
      <div data-name="orange" class="card backSide orange"></div>
      <div data-name="orange2" class="card backSide orange"></div>
      <div data-name="teal" class="card backSide teal"></div>
      <div data-name="teal2" class="card backSide teal"></div>
      <div data-name="pink" class="card backSide pink"></div>
      <div data-name="pink2" class="card backSide pink"></div>
      <div data-name="blue" class="card backSide blue"></div>
      <div data-name="blue2" class="card backSide blue"></div>
      <div data-name="green" class="card backSide green"></div>
      <div data-name="green2" class="card backSide green"></div>
      <div data-name="grey" class="card backSide grey"></div>
      <div data-name="grey2" class="card backSide grey"></div>
      <div data-name="wheat" class="card backSide wheat"></div>
      <div data-name="wheat2" class="card backSide wheat"></div>
    </div>
  </body>
</html>
